  # Link Colors

  color-link: '{!color-blue-50}'
  color-link-hover: '{!color-blue-60}'
  color-link-visited: '{!color-purple-50}'
  color-link-visited-hover: '{!color-purple-60}'

  # Units
  spacing-xs: '4px'
  spacing-sm: '8px'
  spacing-md: '16px'
  spacing-lg: '24px'
  spacing-xl: '32px'
  spacing-2xl: '48px'
  spacing-base: '{!spacing-md}'

  padding-xs: '{!spacing-xs}'
  padding-sm: '{!spacing-sm}'
  padding-md: '{!spacing-md}'
  padding-lg: '{!spacing-lg}'
  padding-xl: '{!spacing-xl}'
  padding-2xl: '{!spacing-2xl}'
  padding-base: '{!spacing-base}'

  margin-xs: '{!spacing-xs}'
  margin-sm: '{!spacing-sm}'
  margin-md: '{!spacing-md}'
  margin-lg: '{!spacing-lg}'
  margin-xl: '{!spacing-xl}'
  margin-2xl: '{!spacing-2xl}'
  margin-base: '{!spacing-base}'

  layout-2xs: '16px'
  layout-xs: '24px'
  layout-sm: '32px'
  layout-md: '48px'
  layout-lg: '64px'
  layout-xl: '96px'
  layout-2xl: '160px'
  layout-base: '{!layout-md}'

  # Content
  content-xs: '304px'
  content-sm: '464px'
  content-md: '736px'
  content-lg: '992px'
  content-xl: '1248px'
  content-max: '1420px'

  screen-xs: '320px' # content-xs + 16px
  screen-sm: '480px' # content-sm + 16px
  screen-md: '768px' # content-md + 32px
  screen-lg: '1056px' # content-lg + 64px
  screen-xl: '1312px' # content-xl + 64px

  # Media Queries
  mq-xs: 'screen and (min-width: {!screen-xs})'
  mq-sm: 'screen and (min-width: {!screen-sm})'
  mq-md: 'screen and (min-width: {!screen-md})'
  mq-lg: 'screen and (min-width: {!screen-lg})'
  mq-xl: 'screen and (min-width: {!screen-xl})'

  mq-short: '(max-height: 600px)'
  mq-tall: '(min-height: 600px)'

  mq-high-res: 'only screen and (-webkit-min-device-pixel-ratio: 1.5), only screen and (min-resolution: 1.5dppx), only screen and (min-resolution: 144dpi)'

  # Font Stack
  font-stack-sans: "'Open Sans', X-LocaleSpecific, sans-serif"
  font-stack-serif: "'Zilla Slab', 'Open Sans', X-LocaleSpecific, serif"
  font-stack-mono: "Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace"
